# Strings
# =======================================================================================
# This file contains all soft-coded strings of the theme.
# You can edit them here if you want to change the wording of certain phrases,
# e.g. maybe you prefer "Fetching…" to "Loading…", etc.
#
# You can also use this to "translate" the theme into different langauges,
# but note that this may not work in all situations,
# especially for languages that differ significantly from English.

# Free version
# ---------------------------------------------------------------------------------------
home:                  Startseite
pages:                 Seiten
posts:                 Artikel
about:                 Über
related_posts:         Verwandte Artikel
other_projects:        Andere Projekte
comments:              Kommentare
jump_to:               Springe zu
navigation:            Navigation
social:                Sozial
links:                 Links
pagination:            Pagination
newer:                 Neuere Artikel
older:                 Ältere Artikel
back:                  Zurück
permalink:             Permalink
permalink_icon:        icon-link
templates:             Vorlagen (für web app)
present:               present

loading:               Lade…
redirecting:           Weiterleiten…

continue_reading:      >
  Lese mehr von <!--post_title-->

cookies_banner:
  text:                >
    Diese Seite verwendet Cookies.
  okay:                Okay

not_found:
  title:               '404: Seite wurde nicht gefunden'
  message:             |
    Es tut uns leid, die angeforderte Seite wurde nicht gefunden.
    <!--home_link--> um es nochmal zu versuchen.
  home_link:           Gehe zur Startseite

error:
  title:               Fehler
  message:             |
    Es tut uns leid, als wir <!--link--> laden wollten, trat ein Fehler auf.

# Separators
# ---------------------------------------------------------------------------------------
colon:                 ':'
separator:             '|'
category_start:        'in '
category_spearator:    ' / '
tag_start:             '➼ '
tag_separator:         ', '
from_to_separator:     '–'


# Date formats
# ---------------------------------------------------------------------------------------
date_formats:
  post:                '%d %b %Y'
  related_post:        '%d %b %Y'
  list_group_by:       '%Y'
  list_entry:          '%d %b'
  project:             '%Y'
  projects_group_by:   '%Y'
  resume:              '%b %Y'


